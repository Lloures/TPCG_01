<!DOCTYPE html>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exemplo TypeScript</title>
  <link rel="stylesheet" href="/meu-projeto.3a01df49.css">
  <script type="module" src="/meu-projeto.199053a2.js"></script>
  <script type="module" src="/meu-projeto.5a1fdc8f.js"></script>

</head>
<body>
    <div class="barra-de-tarefas">
        <button class="botao" id="botao"><i class="bi bi-circle-square " style="font-size: 30px"></i><span>Adicionar Forma</span></button>
        <button class="botao" id="botao_seleciona"><i class="bi bi-fullscreen" style="font-size: 30px"></i><span>Selecionar</span></button>
        <button class="botao" id="botao_recorte"><i class="bi bi-scissors" style="font-size: 30px"></i>Recorte</button>
        <button class="botao" id="botao_cartesiano"><i class="bi bi-rulers"></i>Mostarr Plano</button>
        <button class="botao" id="botao_cordenadas"><i class="bi bi-pin-map"></i>Mostrar Coordenadas</button>
    </div>
    <div class="formas-button-container">    
        <div id="formas-buttons"></div>
    </div>

    <canvas class="canvas"></canvas>

    <div id="transformacao" style="font-size: 17px">
    
        <!-- Translação -->
        <div style="flex-direction: column; width: auto; margin-bottom: 10px">
            <label>Translação X:</label>
            <div class="input-group">
                <input id="translacaoX" type="number" value="0">
            </div>
        </div>
        <div style="flex-direction: column; margin-bottom: 10px">
            <label>Translação Y:</label>
            <div class="input-group">
                <input id="translacaoY" type="number" value="0">
            </div>
        </div>

        <!-- Rotação -->
        <div style="flex-direction: column; margin-bottom: 10px">
            <label>Rotação (graus):</label>
            <div class="input-group">
                <input id="rotacao" type="number" value="0">
            </div>
        </div>

        <!-- Escala -->
        <div style="flex-direction: column; margin-bottom: 10px">
            <label>Escala X:</label>
            <div class="input-group">
                <input id="escalaX" type="number" value="1">
            </div>
        </div>
        <div style="flex-direction: column; margin-bottom: 10px">
            <label>Escala Y:</label>
            <div class="input-group">
                <input id="escalaY" type="number" value="1">
            </div>
        </div>

        <!-- Reflexões -->
            <div class="reflexao-container" style="flex-direction: row"> Reflexão:
                <div style="flex-direction: column; margin-bottom: 10px">
                    <label style="color: #fff">X:</label>
                    <input id="reflexaoX" type="checkbox" style="margin-left: 10px">
                </div>
                <div style="flex-direction: column; margin-bottom: 10px">
                    <label style="color: #fff">Y:</label>
                    <input id="reflexaoY" type="checkbox" style="margin-left: 10px">
                </div>
            </div>
            <!-- Dentro do #novo-conteiner -->
        <button id="aplicar-transformacoes" style="color: #424242; background-color: #fff">Aplicar Transformações</button>
        <h6 style="color: #777">Obs: As transformações são em relação as formas atuais, não as originais.

    </h6></div>

    <div id="recorte_container" class="recorte_container" style="display: none">
        <button id="cohen-sutherland" class="button_recorte">Cohen-Sutherland</button>
        <button id="liang-barsky" class="button_recorte">Liang-Barsky</button>
    </div>

    <div class="rasterizacao" id="rasterizacao">

        <div id="linha" class="linha">
            <label>Linha:</label>
            <button id="dda" class="button_rasterizacao">DDA</button>
            <button id="bresenham_linha" class="button_rasterizacao">Bresenham</button>
        </div>
        <div id="circulo">
            <label>Circulo:</label>
            <button id="bresenham_circulo" class="button_rasterizacao">Bresenham</button>
        </div>
        <h6 style="color: #777">Obs: Só funciona com 2 pontos na tela.

    </h6></div>

</body>
</html>
